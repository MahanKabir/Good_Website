{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card">
            <form class="form-group" action="{% url 'category.create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="card-header"><h1>Create</h1></div>
            <div class="card-body">
                <div>
                    <label for="id_name">Name: </label>
                    <input class="form-control" type="text" name="name" id="id_name" placeholder="Enter name...">
                </div>
                <div>
                    <label for="id_image">Image: </label>
                    <input class="form-control" type="file" name="image" id="id_image" placeholder="Enter image...">
                </div>
            </div>
            <div class="card-footer"><input type="submit" value="Create"></div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
